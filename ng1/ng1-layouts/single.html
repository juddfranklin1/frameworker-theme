<!-- Layout for individual post -->
<div class="row">
  <category-sidebar-directive categories-object="categories"></category-sidebar-directive>
  <div class="col-sm-9 col-sm-pull-3">
    <div class="badge rounded-circle date-block">
      <h5>{{blogPost.dateFormatted}}</h5>
    </div>
    <h3>{{blogPost.title.rendered}}</h3>
    <div ng-bind-html="blogPost.content.rendered"></div>
  </div>
</div>
