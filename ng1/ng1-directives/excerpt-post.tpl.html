<div class="excerpt-post row {{ postObject.format}}">
  <div class="excerpt-post-content col-sm-9">
    <h3>{{ postObject.title.rendered }}</h3>
    <div ng-bind-html="postObject.excerpt.rendered"></div>
  </div>
  <div class="excerpt-post-date-wrapper  col-sm-3">
    <div class="excerpt-post-date badge rounded">
      <h4>{{ post.date | date:'EEE' }}</h4>
      <h5>{{ postObject.date |  date:'MMM d' }}</h5>
      <h6>{{ postObject.date |  date:'y' }}</h6>
    </div>
  </div>
</div>
